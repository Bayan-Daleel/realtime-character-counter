<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>realtime character counter</title>
</head>
<body>
    <div class="container">
    <h2>realtime character counter</h2>
    <textarea id="texteara" name="textera" class="texterea"
    maxlength="200" placeholder="pleas write your text here..."></textarea>
    <div class="counter-container">
    <P>Total Character : <span id="total" class="total"></span></P>
    <P>Remaining Character : <span id="remaining" class="remaining"></span></P>
    </div>  
</div>
    <script src="animate.js"></script>
</body>
</html>
